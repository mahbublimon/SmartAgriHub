<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agri-Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Smart Agri-Hub</h1>
    <section class="new-products">
        <img id="newProductImage" src="images/product1.jpg" alt="New Product">
    </section>

    <section class="products">
        <div class="product">
            <img src="images/product2.jpg" alt="Product 2">
            <div class="add-to-cart">Add to Cart</div>
        </div>
        <div class="product">
            <img src="images/product3.jpg" alt="Product 3">
            <div class="add-to-cart">Add to Cart</div>
        </div>
        <div class="product">
            <img src="images/product4.jpg" alt="Product 4">
            <div class="add-to-cart">Add to Cart</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Smart Agri-Hub Farming Products. All rights reserved.</p>
    </footer>

    <script>
        const images = ["images/product1.jpg", "images/product5.jpg", "images/product6.jpg", "images/product7.jpg"];
        let index = 0;

        function changeImage() {
            index = (index + 1) % images.length;
            document.getElementById("newProductImage").src = images[index];
        }
        setInterval(changeImage, 3000);
    </script>
</body>
</html>
