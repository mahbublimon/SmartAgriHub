<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AgriTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/auth.css">
    <style>
        body {
            padding-top: 0 !important;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Login to access your account</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="mb-3 form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-3 form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="text-end mt-2">
                        <a href="forgot-password.html" class="text-success small">Forgot Password?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success w-100 auth-btn">Login</button>
                
                <div class="auth-divider">
                    <span>or continue with</span>
                </div>
                
                <div class="auth-social">
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="registration.html" class="text-success">Sign up</a></p>
            </div>
        </div>
    </div>
    
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JavaScript/auth.js"></script>
    <script src="JavaScript/script.js"></script>
</body>
</html>
