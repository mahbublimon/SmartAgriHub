<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .sidebar {
        height: 100vh;
        background: #198754;
        color: white;
        padding: 20px;
      }
      .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px;
        border-radius: 5px;
      }
      .sidebar a:hover {
        background: #145c32;
      }
      .dashboard-cards .card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
          <h4>👨‍🌾 Farmer Dashboard</h4>
          <a href="#">📊 Overview</a>
          <a href="#">🌾 My Crops</a>
          <a href="#">📦 Orders</a>
          <a href="#">💰 Loans</a>
          <a href="#">📈 Market Insights</a>
          <a href="#">📞 Consultation</a>
          <a href="#">⚙️ Settings</a>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 p-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Welcome, Farmer!</h2>
            <button class="btn btn-primary">🔔 Notifications</button>
          </div>

          <!-- Dashboard Cards -->
          <div class="row dashboard-cards">
            <div class="col-md-3">
              <div class="card p-3">
                <h5>Total Crops Listed</h5>
                <h2>12</h2>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card p-3">
                <h5>Orders Received</h5>
                <h2>8</h2>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card p-3">
                <h5>Pending Loans</h5>
                <h2>2</h2>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card p-3">
                <h5>Earnings</h5>
                <h2>$1,200</h2>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
