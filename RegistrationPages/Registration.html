<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registration.css">
    <title>Registration</title>
</head>
<body>
    <div class="Rpage">

    <div class="container">
        <h2>Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required>
            </div>
            <!-- <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required>Farmer</label>
                <label><input type="radio" name="gender" value="female" required>Consumer</label>
            </div> -->
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div style="text-align: center; margin-top: 10px;">
            <p>Or</p>
        </div>
        <a href="#" class="btn google-btn">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google">
            Login with Google
        </a>
        <div class="usernavigate">
            <p><i>Already member? <a href="../LoginPages/Login.html">Login</a> here</i></p>
            <p><i>Back to <a href="/">Home </a>page</i></p>
        </div>
    </div>
</div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Here you would typically send this data to your server
            // For now, let's just log it to the console
            console.log('Username:', username);
            console.log('Email:', email);
            console.log('Password:', password);
            alert('Registration simulated. Check console for data.');

        });
    </script>
</body>
</html>
